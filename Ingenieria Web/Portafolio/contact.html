    <h1>CONTACT FORM</h1>

    <div class="container">
        <form>
            <!-- SIMPLE INPUTS -->
            <fieldset>
                <legend>BASIC INFORMATION</legend>
                    <div class="form_input">
                        <label for="nombre">Full name</label>
                        <input type="text" placeholder="Steve Jobs"     id="nombre">
                    </div>
                    <div class="form_input">
                        <label for="email">Mail</label>
                        <input type="mail"  placeholder="example@gmail.com" id="email">
                    </div>
                    <div class="form_input">
                        <label for="asunto">Subject</label>
                        <input type="text" placeholder="Subject of your message" id="asunto">
                    </div>
            </fieldset>
        
        
            <!-- TEXTAREA -->
            <fieldset>
                <legend>MESSAGE</legend>
                    <div class="form_input">
                        <textarea rows="7" placeholder="Leave your message..." id="mensaje"></textarea>
                    </div>
            </fieldset>

            <div>
                <button>Send</button>
            </div>
        
        </form>
    </div>
